<!DOCTYPE html>
<html>
<head>
  <title>Video Llamada (PeerJS 1.0.2)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #video-container { display: flex; gap: 20px; margin-bottom: 20px; }
    video { width: 400px; height: 300px; border: 2px solid #333; background: #000; }
    #controls { margin: 20px 0; }
    button { padding: 10px 15px; margin-right: 10px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Video Llamada con PeerJS</h1>
  
  <div id="video-container">
    <video id="local-video" autoplay muted></video>
    <video id="remote-video" autoplay></video>
  </div>

  <div id="controls">
    <input type="text" id="peer-id" placeholder="ID del otro usuario">
    <button id="call-btn">Llamar</button>
    <button id="end-call-btn" disabled>Colgar</button>
  </div>

  <p>Tu ID: <span id="my-id">Generando...</span></p>

  <script src="https://unpkg.com/peerjs@1.0.2/dist/peerjs.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
